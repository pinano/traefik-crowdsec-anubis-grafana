server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /var/lib/promtail/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:

  # ======================================================
  # UNIFIED JOB: DOCKER SOCKET
  # ======================================================
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s

    # Clean container name to have clean labels
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'

    pipeline_stages:
      # 1. Native Docker Parser (extracts stdout/stderr stream)
      - docker: {}

      # 2. Filter internal noise from monitoring stack
      - drop:
          expression: ".*(promtail|loki|grafana).*"

      # ============================================
      # TRAEFIK (Native JSON)
      # ============================================
      - match:
          selector: '{container="traefik"}'
          stages:
            - json:
                expressions:
                  client_ip: ClientHost
                  status: DownstreamStatus
                  method: RequestMethod
                  host: RequestHost
                  router: RouterName
                  duration: Duration
                  user_agent: RequestHeader_User_Agent
            - labels:
                status:
                method:
                host:
                router:

      # ============================================
      # APACHE / PHP (JSON Custom)
      # ============================================
      - match:
          # Only PHP/Apache containers. We remove Anubis from here.
          selector: '{container=~".*php.*|.*apache.*"}'
          stages:
            - json:
                expressions:
                  apache_time: time
                  remote_ip: remote_ip
                  host: host
                  method: method
                  uri: uri
                  status: status
                  duration: duration_us
                  referer: referer
                  user_agent: user_agent

            # Indexed labels for fast filtering in Grafana
            - labels:
                status:
                method:
                host:

            # TIMESTAMP Adjustment (Critical)
            # Your logs use "2025-12-04T15:01:17+0100" (without : in timezone)
            - timestamp:
                source: apache_time
                format: "2006-01-02T15:04:05-0700"

      # ============================================
      # ANUBIS (Native JSON)
      # ============================================
      - match:
          selector: '{container=~".*anubis.*"}'
          stages:
            - json:
                expressions:
                  anubis_time: time
                  level: level
                  msg: msg
                  host: host
                  method: method
                  path: path
                  # CORRECTION: Single quotes outside, double inside.
                  # This forces JMESPath to receive: "x-real-ip" (as string literal)
                  real_ip: '"x-real-ip"'
                  challenge_id: challenge

            - labels:
                level:
                host:
                method:
                msg:

            # Anubis uses RFC3339 format with standard nanoseconds
            - timestamp:
                source: anubis_time
                format: RFC3339Nano
