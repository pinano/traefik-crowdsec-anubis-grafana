<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300&display=swap"
        rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">
                <h1>domains.{{ domain }}</h1>
                <p>Manage Stack Domains</p>
            </div>
            <div class="actions">
                <button id="save-btn" class="btn btn-primary">
                    <i data-lucide="save"></i> Save Changes
                </button>
                <button id="restart-btn" class="btn btn-danger">
                    <i data-lucide="refresh-cw"></i> Restart Stack
                </button>
                <a href="{{ url_for('logout') }}" class="btn btn-secondary">
                    <i data-lucide="log-out"></i> Logout
                </a>
            </div>
        </header>

        <main>
            <div class="table-tools">
                <div class="search-wrapper">
                    <i data-lucide="search"></i>
                    <input type="text" id="search-input" placeholder="Search domains, services...">
                </div>
            </div>
            <div class="table-container">
                <table id="domains-table">
                    <thead>
                        <th class="sortable" data-sort="domain">Domain <i data-lucide="chevrons-up-down"></i></th>
                        <th class="sortable" data-sort="redirection">Redirection <i data-lucide="chevrons-up-down"></i>
                        </th>
                        <th class="sortable" data-sort="docker_service">Docker Service <i
                                data-lucide="chevrons-up-down"></i></th>
                        <th class="sortable" data-sort="anubis_subdomain">Anubis Subdomain <i
                                data-lucide="chevrons-up-down"></i></th>
                        <th class="sortable" data-sort="rate">Rate <i data-lucide="chevrons-up-down"></i></th>
                        <th class="sortable" data-sort="burst">Burst <i data-lucide="chevrons-up-down"></i></th>
                        <th class="sortable" data-sort="concurrency">Concurrency <i data-lucide="chevrons-up-down"></i>
                        </th>
                        <th>Actions</th>
                    </thead>
                    <tbody id="domains-body">
                        <!-- Data will be loaded here -->
                    </tbody>
                </table>
            </div>
            <div class="table-footer">
                <button id="add-row-btn" class="btn btn-success">
                    <i data-lucide="plus"></i> Add Record
                </button>
            </div>
        </main>
    </div>

    <!-- Restart Progress Modal -->
    <div id="restart-modal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h2>Stack Restart Progress</h2>
                <button id="close-modal-btn" class="btn btn-secondary btn-sm" style="display: none;">Close</button>
            </div>
            <div class="modal-body modal-body-console">
                <pre id="log-container">Initializing restart stream...</pre>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirm-modal" class="modal-overlay">
        <div class="modal modal-sm">
            <div class="modal-header">
                <h2>Confirm Deletion</h2>
            </div>
            <div class="modal-body">
                <p id="confirm-msg" style="color: var(--text-color); padding: 1rem;">Are you sure you want to delete
                    this domain?</p>
            </div>
            <div class="modal-footer">
                <button id="cancel-delete-btn" class="btn btn-secondary">Cancel</button>
                <button id="confirm-delete-btn" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>

    <!-- Notification Toast -->
    <div id="toast" class="toast"></div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
        const csrfToken = "{{ csrf_token() }}";
        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>

</html>
