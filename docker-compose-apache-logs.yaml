services:

  # ===========================
  #  ALLOY APACHE LOGS EXTENSION
  #  Optional: Include this file only on hosts with Apache legacy installations
  #  Usage: Add "-f docker-compose-apache-logs.yaml" to COMPOSE_FILES in start.sh
  # ===========================
  alloy:
    volumes:
      - /var/log/apache2:/var/log/apache2:ro

  # Mount Apache logs so Domain Manager detects them and enables 'apache-host' service option
  domain-manager:
    volumes:
      - /var/log/apache2:/var/log/apache2:ro
