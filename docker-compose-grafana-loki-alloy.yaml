services:

  # ===========================
  #  GRAFANA (The visualizer)
  # ===========================
  grafana:
    image: grafana/grafana:12.3.0
    restart: unless-stopped
    environment:
      - GF_SERVER_ROOT_URL=https://grafana.${DOMAIN}
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false # Important: Disallow user registration
      - TZ=${TZ}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana/config.yaml:/etc/grafana/provisioning/datasources/datasources.yaml:ro
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    networks:
      - traefik
    deploy:
      resources:
        limits:
          memory: 512M
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik"
      # Dashboard
      - "traefik.http.routers.grafana-frontend.rule=Host(`grafana.${DOMAIN}`)"
      - "traefik.http.routers.grafana-frontend.entrypoints=websecure"
      - "traefik.http.routers.grafana-frontend.tls.certresolver=le"
      # Service: Tell Traefik that Grafana listens on internal port 3000
      - "traefik.http.services.grafana-frontend.loadbalancer.server.port=3000"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ===========================
  #  LOKI (The storage)
  # ===========================
  loki:
    image: grafana/loki:3.6.2
    restart: unless-stopped
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - ./config/loki/config.yaml:/etc/loki/local-config.yaml:ro
      - loki_data:/loki
    environment:
      - TZ=${TZ}
    networks:
      - traefik
    # Resource limits so it doesn't consume all RAM during compaction
    deploy:
      resources:
        limits:
          memory: 1G
    # Log rotation for Loki itself (Meta-logs)
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ===========================
  #  ALLOY (The collector)
  # ===========================
  alloy:
    image: grafana/alloy:v1.12.0
    restart: unless-stopped
    user: "root" # Alloy needs root to read logs from other containers in /var/lib/docker
    environment:
      - TZ=${TZ}
      - DOMAIN=${DOMAIN}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - ./config/alloy/config.alloy:/etc/alloy/config.alloy:ro
      - alloy_data:/var/lib/alloy
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    # Alloy needs the 'run' argument and also to point at the config file
    command: run --server.http.listen-addr=0.0.0.0:12345 --storage.path=/var/lib/alloy/data /etc/alloy/config.alloy
    networks:
      - traefik
    deploy:
      resources:
        limits:
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  grafana_data:
  loki_data:
  alloy_data:


networks:
  traefik:
    name: traefik
    external: true
