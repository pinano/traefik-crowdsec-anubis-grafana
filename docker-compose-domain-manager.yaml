services:
  domain-manager:
    build: ./config/domain-manager
    container_name: domain-manager
    restart: unless-stopped
    networks:
      - traefik
    environment:
      - DOMAIN_MANAGER_ADMIN_USER=${DOMAIN_MANAGER_ADMIN_USER}
      - DOMAIN_MANAGER_ADMIN_PASSWORD=${DOMAIN_MANAGER_ADMIN_PASSWORD}
      - FLASK_SECRET_KEY=${DOMAIN_MANAGER_SECRET_KEY}
      - DOMAIN=${DOMAIN}
      - COMPOSE_PROJECT_NAME=${COMPOSE_PROJECT_NAME}
      - TZ=${TZ}
    working_dir: ${APP_PATH_HOST}
    volumes:
      - ./domains.csv:${APP_PATH_HOST}/domains.csv
      - ./.env:${APP_PATH_HOST}/.env
      - ./.env.dist:${APP_PATH_HOST}/.env.dist:ro
      - ./start.sh:${APP_PATH_HOST}/start.sh:ro
      - ./generate-config.py:${APP_PATH_HOST}/generate-config.py:ro
      - ./docker-compose-traefik-crowdsec-redis.yaml:${APP_PATH_HOST}/docker-compose-traefik-crowdsec-redis.yaml:ro
      - ./docker-compose-tools.yaml:${APP_PATH_HOST}/docker-compose-tools.yaml:ro
      - ./docker-compose-anubis-generated.yaml:${APP_PATH_HOST}/docker-compose-anubis-generated.yaml
      - ./docker-compose-grafana-loki-alloy.yaml:${APP_PATH_HOST}/docker-compose-grafana-loki-alloy.yaml:ro
      - ./docker-compose-domain-manager.yaml:${APP_PATH_HOST}/docker-compose-domain-manager.yaml:ro
      - ./config:${APP_PATH_HOST}/config
      - /var/run/docker.sock:/var/run/docker.sock
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik"
      - "traefik.http.routers.domain-manager.rule=Host(`domains.${DOMAIN}`)"
      - "traefik.http.routers.domain-manager.entrypoints=websecure"
      - "traefik.http.routers.domain-manager.tls.certresolver=le"
      - "traefik.http.services.domain-manager.loadbalancer.server.port=5000"
      # Basic Auth can be added here or handled in-app as requested
      # - "traefik.http.routers.domain-manager.middlewares=domain-manager-auth"
      # - "traefik.http.middlewares.domain-manager-auth.basicauth.users=${DOMAIN_MANAGER_DASHBOARD_AUTH}"

networks:
  traefik:
    name: traefik
    external: true
